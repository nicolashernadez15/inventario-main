{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <h1>{{ titulo }}</h1>
</div>
<form method="POST">
    {% csrf_token %}
    <div class="card mb-4">
        <table class="table align-items-center mb-0">
            {{ form.as_table }}
            {% for error in form.password.errors %}
            <tr>
                <td colspan="2">
                    <p class="text-danger">{{ error }}</p>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="row">
        <div class="col-12">
            <input type="submit" class="btn btn-success float-end" value="{{ titulo }}" />
            <a href="/categoria" class="btn btn-danger">Volver</a>
        </div>
    </div>
</form>
{% endblock content %}
